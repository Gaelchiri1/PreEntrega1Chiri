<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <title>Cafeteria Js</title>
</head>
<body>
    <h1>¡Bienvenido a la Cafetería fast!</h1>
  <form>
    <label for="medialunas">Medialunas:</label>
    <select id="medialunas"></select>
    <br>
    <label for="cafeConLeche">Café con Leche:</label>
    <select id="cafeConLeche"></select>
    <br>
    <button type="button" onclick="mostrarTotal()">Calcular Total</button>
  </form>
  <p id="resultado"></p>

  
<form>
  <label for="metodoPago">Selecciona un método de pago:</label>
  <select id="metodoPago">
      <option value="Mercadopago">MercadoPago</option>
      <option value="Efectivo ">Efectivo</option>
      <!-- Otras opciones de pago -->
  </select>
  <button type="button" onclick="procesarPago()">Pagar</button>
</form>


  <!-- Agregar una sección de comentarios y calificaciones para un producto -->
<div class="producto">
  <h2>Medialuna</h2>
  <p>Descripción del producto...</p>
  
  <!-- Formulario para dejar un comentario y calificación -->
  <form>
      <label for="comentario">Deja tu comentario:</label>
      <textarea id="comentario"></textarea>
      
      <label for="calificacion">Calificación:</label>
      <input type="number" id="calificacion" min="1" max="5">
      
      <button type="button" onclick="agregarComentario()">Enviar</button>
  </form>
  
  <!-- Mostrar comentarios y calificaciones existentes -->
  <div class="comentarios">
      <!-- Los comentarios se mostrarían aquí -->
  </div>
</div>


  <script src="index.js"></script>
</body>
</html>
